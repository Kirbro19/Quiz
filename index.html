<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Тест начинающего хацкера</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header class="header">
      <h1>Это тест, соберись!</h1>
  </header>
  <body>
    <div class="wrapper">
        <main class="main">
            <div class="quiz_head">
                <div class="head_content" id="head">This is question</div>
            </div>
            <div class="quiz_body">
                <div class="buttons">
                    <div class="buttons_content" id="buttons">
                        <button class="button">Default button</button>
                        <button class="button button_wrong">Wrong answer</button>
                        <button class="button button_correct">Correct answer</button>
                        <button class="button button_passive">Unclicked button</button>
                    </div>
                </div>
                <div class="quiz_footer">
                    <div class="footer_content" id="pages">0 / 0</div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p class="footer">© Kir bro</p>
    </footer>
  <script src="main.js"></script>
</body>
</html>
