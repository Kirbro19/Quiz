<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Тест начинающего хацкера</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header class="header">
      <h1>Это тест, соберись!</h1>
  </header>
  <body>
    <div class="wrapper">
        <main class="main">
            <div class="quiz_head">
                <div class="head_content" id="head">Это тест. Соберись!</div>
            </div>
            <div class="quiz_body">
                <div class="buttons">
                    <div class="buttons_content" id="buttons">
                        <button class="button">Default button</button><br>
                        <button class="button button_wrong">Wrong answer</button><br>
                        <button class="button button_correct">Correct answer</button><br>
                        <button class="button button_passive">Unclicked button</button><br>
                    </div>
                </div>

                <div class="quiz_footer">
                    <div class="footer_content" id="pages">0 / 0</div>
                </div>
            </div>
            
        </main>
    </div>
</body>
<footer>
    <p class="footer-text">Made in China</p>
  </footer>
  <script src="main.js"></script>
</html>
